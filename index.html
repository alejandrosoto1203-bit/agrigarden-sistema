<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <script src="config.js"></script>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Agrigarden Financial</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png?v=2">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#e63946">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "var(--theme-color)",
                        "background-dark": "#112117",
                    },
                    fontFamily: { "display": ["Manrope"] },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen p-4">
    <div
        class="w-full max-w-md bg-white dark:bg-[#1a2e22] rounded-2xl shadow-2xl border border-[#dce5df] dark:border-[#2a3a30] overflow-hidden">
        <div class="p-8">
            <div class="flex flex-col items-center mb-8">
                <div
                    class="size-12 bg-primary rounded-xl flex items-center justify-center text-background-dark mb-4 shadow-lg shadow-primary/20">
                    <svg class="size-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                </div>
                <h1 class="text-2xl font-black text-[#111814] dark:text-white uppercase tracking-tight">Agrigarden</h1>
                <p class="text-[#638872] text-sm">Sistema de Gestión Financiera</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-[#638872] uppercase tracking-wider mb-2">Correo
                        Electrónico</label>
                    <input type="email" id="email" required
                        class="w-full rounded-lg border-[#dce5df] dark:border-[#2a3a30] dark:bg-[#112117] dark:text-white focus:ring-primary focus:border-primary"
                        placeholder="admin@agrigarden.com">
                </div>
                <div>
                    <label
                        class="block text-xs font-bold text-[#638872] uppercase tracking-wider mb-2">Contraseña</label>
                    <input type="password" id="password" required
                        class="w-full rounded-lg border-[#dce5df] dark:border-[#2a3a30] dark:bg-[#112117] dark:text-white focus:ring-primary focus:border-primary"
                        placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full bg-primary text-[#112117] font-bold py-3 rounded-lg hover:scale-[1.02] active:scale-[0.98] transition-all shadow-lg shadow-primary/20">
                    Iniciar Sesión
                </button>
            </form>

            <div id="errorMessage"
                class="hidden mt-4 p-3 bg-red-100 text-red-700 text-xs font-bold rounded-lg text-center">
                Acceso denegado. Revisa tus credenciales.
            </div>
        </div>
        <div class="bg-[#f8faf9] dark:bg-[#15271d] px-8 py-4 border-t border-[#dce5df] dark:border-[#2a3a30]">
            <p class="text-[10px] text-[#638872] text-center italic">Acceso restringido solo a personal autorizado de
                Agrigarden.</p>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>

</html>
