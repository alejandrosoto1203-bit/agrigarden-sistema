<!DOCTYPE html>
<html lang="es">

<head>
    <script src="config.js"></script>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Organigrama - Agrigarden HR</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "var(--theme-color)", background: "#f8fafc" },
                    fontFamily: { sans: ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            user-select: none;
            /* Prevent text selection while dragging */
        }

        /* TreeFlex Customizations */
        .tf-tree .tf-nc {
            border: none;
            padding: 0;
            background: transparent;
            margin: 0 10px;
            /* Spacing */
        }

        /* Connector Lines */
        .tf-tree .tf-nc:before,
        .tf-tree .tf-nc:after {
            border-left-color: #cbd5e1;
            border-left-width: 2px;
        }

        .tf-tree li li:before {
            border-top-color: #cbd5e1;
            border-top-width: 2px;
        }

        /* Node Card Design */
        .node-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 12px 16px;
            min-width: 240px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
            cursor: grab;
        }

        .node-card:active {
            cursor: grabbing;
        }

        .node-card:hover {
            border-color: #10b981;
            /* Emerald-500 */
            box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.2);
            transform: translateY(-2px);
        }

        .node-card.selected {
            border-color: #10b981;
            border-width: 2px;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .node-card.drag-over {
            background-color: #ecfdf5;
            /* Emerald-50 */
            border-color: #10b981;
            border-style: dashed;
            transform: scale(1.02);
        }

        .drag-source {
            opacity: 0.5;
            border-style: dashed;
            background: #f8fafc;
        }
    </style>
</head>

<body class="min-h-screen text-[#1e293b] flex">

    <div id="sidebar-container"></div>

    <main class="flex-1 ml-64 p-10 space-y-8 flex flex-col">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight italic uppercase">Organigrama Dinámico</h1>
                <p class="text-slate-500 font-medium">Gestión visual y jerárquica en tiempo real</p>
            </div>
            <div class="flex gap-3">
                <div class="flex bg-slate-100 p-1 rounded-xl">
                    <button
                        class="px-4 py-2 text-[10px] font-black uppercase rounded-lg bg-white shadow-sm">Departmental</button>
                    <button
                        class="px-4 py-2 text-[10px] font-black uppercase rounded-lg text-slate-400">Functional</button>
                </div>
                <button onclick="activarModoEdicion()"
                    class="bg-slate-900 text-white px-6 py-2.5 rounded-xl font-black text-[10px] uppercase flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">edit</span> Modify Structure
                </button>
            </div>
        </header>

        <div class="flex-1 relative flex">
            <div id="canvas-container"
                class="relative flex-1 bg-[#f8fafc] bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] [background-size:24px_24px] overflow-hidden">
                <div
                    class="absolute left-6 top-6 z-10 flex flex-col gap-2 bg-white p-1.5 rounded-2xl shadow-[0_4px_20px_-4px_rgba(0,0,0,0.1)] border border-slate-100">
                    <button onclick="handleZoom(0.1)"
                        class="size-10 flex items-center justify-center hover:bg-slate-50 rounded-xl text-slate-500 hover:text-emerald-500 transition-colors"><span
                            class="material-symbols-outlined">add</span></button>
                    <button onclick="handleZoom(-0.1)"
                        class="size-10 flex items-center justify-center hover:bg-slate-50 rounded-xl text-slate-500 hover:text-emerald-500 transition-colors"><span
                            class="material-symbols-outlined">remove</span></button>
                    <div class="h-px bg-slate-100 w-4 mx-auto my-0.5"></div>
                    <button onclick="resetView()"
                        class="size-10 flex items-center justify-center hover:bg-slate-50 rounded-xl text-slate-500 hover:text-emerald-500 transition-colors"><span
                            class="material-symbols-outlined">center_focus_strong</span></button>
                    <button
                        class="size-10 flex items-center justify-center hover:bg-slate-50 rounded-xl text-slate-500 hover:text-emerald-500 transition-colors"><span
                            class="material-symbols-outlined">download</span></button>
                    <button onclick="agregarEmpleado()"
                        class="size-10 flex items-center justify-center hover:bg-emerald-50 rounded-xl text-emerald-600 bg-emerald-50/50 mt-1 transition-colors"
                        title="Agregar Empleado"><span class="material-symbols-outlined">person_add</span></button>
                </div>

                <div id="pan-layer"
                    class="w-full h-full cursor-grab active:cursor-grabbing origin-center transition-transform duration-75 ease-out"
                    onmousedown="startPan(event)">
                    <div class="min-w-full min-h-full flex items-center justify-center pt-20 pb-20">
                        <div class="tf-tree tf-custom" id="tree-root"></div>
                    </div>
                </div>
            </div>

            <aside id="panelDetalle"
                class="w-80 bg-white border-l border-slate-100 p-8 translate-x-full transition-transform duration-300 shadow-2xl">
                <div class="flex justify-between items-start mb-8">
                    <div class="size-20 rounded-full border-4 border-primary/20 p-1">
                        <img id="detFoto" src="" class="w-full h-full rounded-full object-cover">
                    </div>
                    <button onclick="cerrarPanelDetalle()" class="text-slate-300 hover:text-slate-900"><span
                            class="material-symbols-outlined">close</span></button>
                </div>
                <div class="space-y-6">
                    <div>
                        <h3 id="detNombre" class="text-xl font-black uppercase leading-tight">-</h3>
                        <p id="detPuesto" class="text-xs font-black text-primary uppercase tracking-widest mt-1">-</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                            <p class="text-[8px] font-black text-slate-400 uppercase">Tenure</p>
                            <p id="detAntiguedad" class="text-xs font-black text-slate-700">-</p>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                            <p class="text-[8px] font-black text-slate-400 uppercase">Performance</p>
                            <p class="text-xs font-black text-slate-700">4.9 <span class="text-yellow-400">★</span></p>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <p class="text-[9px] font-black text-slate-400 uppercase">Jerarquía</p>
                            <span class="text-[9px] font-bold text-slate-300 bg-slate-50 px-2 py-0.5 rounded-full"><span
                                    id="detCountReportes">0</span> Subordinados</span>
                        </div>
                        <div id="listaReportes" class="space-y-4">
                        </div>
                    </div>
                    <button
                        class="w-full py-4 bg-slate-50 rounded-2xl text-[10px] font-black uppercase text-slate-600 flex items-center justify-center gap-2 mb-4">
                        <span class="material-symbols-outlined text-sm">mail</span> Contact Employee
                    </button>

                    <div class="pt-6 border-t border-slate-100">
                        <label class="block text-[9px] font-black text-slate-400 uppercase mb-2">Cambiar
                            Supervisor</label>
                        <select id="selectSupervisor"
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 focus:ring-primary focus:border-primary text-xs mb-3">
                            <option value="">Sin Supervisor</option>
                        </select>
                        <button onclick="guardarNuevoSupervisor()"
                            class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase text-[10px] hover:bg-black transition-colors">
                            Guardar Jerarquía
                        </button>
                    </div>
                </div>
            </aside>
        </div>

        <!-- MODAL NUEVO EMPLEADO -->
        <div id="modalNuevoEmpleado" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity"
                onclick="cerrarModalEmpleado()"></div>
            <div class="absolute right-0 top-0 h-full w-[400px] bg-white shadow-2xl p-8 flex flex-col transform transition-transform duration-300 translate-x-full"
                id="panelNuevoEmpleado">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xl font-black uppercase italic">Alta Rápida</h2>
                    <button onclick="cerrarModalEmpleado()" class="text-slate-400 hover:text-slate-600"><span
                            class="material-symbols-outlined">close</span></button>
                </div>

                <form id="formNuevoEmpleado" class="flex-1 space-y-5 overflow-y-auto pr-2"
                    onsubmit="event.preventDefault(); guardarEmpleadoOrg();">
                    <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 mb-4">
                        <p class="text-xs text-indigo-800 font-bold">Instrucciones</p>
                        <p class="text-[10px] text-indigo-600 mt-1">Selecciona un empleado existente para asignarlo a la
                            estructura bajo el supervisor indicado.</p>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Empleado a
                            Vincular</label>
                        <div class="relative">
                            <select id="selectEmpleadoExistente" required
                                class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 focus:ring-emerald-500 focus:border-emerald-500 text-sm appearance-none">
                                <option value="">-- Buscar Empleado --</option>
                            </select>
                            <span
                                class="material-symbols-outlined absolute right-4 top-3 text-slate-400 pointer-events-none">expand_more</span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Jefe Directo
                            (Supervisor)</label>
                        <div class="relative">
                            <select id="selectSupervisorOrg"
                                class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 focus:ring-emerald-500 focus:border-emerald-500 text-sm appearance-none">
                                <option value="">-- Sin Jefe (Raíz) --</option>
                            </select>
                            <span
                                class="material-symbols-outlined absolute right-4 top-3 text-slate-400 pointer-events-none">expand_more</span>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-emerald-500 text-white py-4 rounded-xl font-black uppercase text-sm hover:bg-emerald-600 transition-colors shadow-lg shadow-emerald-500/30">
                            Vincular Jerárquicamente
                        </button>
                    </div>
                </form>
            </div>
        </div>


        <script src="api.js"></script>
        <script src="menu.js"></script>
        <script src="rrhh_organigrama.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                inyectarMenu('rrhh');
                inyectarSubmenuRRHH('organigrama'); // Submenú RRHH
                inicializarOrganigrama();
            });
        </script>
</body>

</html>
