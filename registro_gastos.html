<!DOCTYPE html>
<html lang="es">
<head>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registro de Gastos - Agrigarden</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#ef4444" }, 
                    fontFamily: { sans: ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body { background-color: #f8faf9; font-family: 'Manrope', sans-serif; }
        .input-capture { border: none; border-radius: 0.75rem; background: #f3f4f6; padding: 0.75rem 0.5rem; font-size: 0.8rem; font-weight: 600; width: 100%; transition: all 0.2s; }
        .input-capture:focus { background: white; ring: 2px; ring-color: #ef4444; outline: none; box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1); }
        .full-container { max-width: 98% !important; margin: 0 auto; }
        .input-others { margin-top: 0.5rem; border: 1px solid #ef4444 !important; background: #fff5f5 !important; }
        .input-credit-days { margin-top: 0.5rem; border: 1px solid #3b82f6 !important; background: #eff6ff !important; color: #1e40af; }
    </style>
</head>
<body class="min-h-screen text-[#111814] flex flex-col">

    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-6">
            <a href="gastos.html" class="flex items-center gap-2 text-gray-400 hover:text-black transition-colors font-bold text-sm">
                <span class="material-symbols-outlined text-lg">arrow_back</span> Volver a Gastos
            </a>
            <div class="h-6 w-px bg-gray-200"></div>
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-2xl text-red-500">shopping_cart</span>
                <h2 class="text-lg font-extrabold tracking-tight text-black uppercase italic">Registro de Gastos Múltiples</h2>
            </div>
        </div>
    </header>

    <main class="pt-20 lg:pt-0 flex-1 p-4 full-container w-full mb-32">
        <div class="bg-white rounded-[1.5rem] border border-gray-200 shadow-sm overflow-hidden p-4">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-separate border-spacing-x-0 border-spacing-y-1">
                    <thead class="bg-[#f1f4f2] text-gray-500 text-[11px] font-black uppercase tracking-[0.2em]">
                        <tr>
                            <th class="py-4 px-4 rounded-l-xl w-[9%] text-center">Fecha</th>
                            <th class="py-4 px-2 w-[11%] text-center">Proveedor</th>
                            <th class="py-4 px-2 w-[10%] text-center">Categoría</th>
                            <th class="py-4 px-2 w-[14%] text-center">Concepto / Subcat</th>
                            <th class="py-4 px-2 w-[15%] text-center">Método de Pago</th>
                            <th class="py-4 px-2 w-[9%] text-center text-red-500">Monto</th>
                            <th class="py-4 px-2 w-[9%] text-center">Sucursal</th>
                            <th class="py-4 px-2 rounded-r-xl text-center">Notas / Descripción</th>
                            <th class="py-4 px-1 w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="filasCapturaGastos"></tbody>
                </table>
            </div>
            <button onclick="agregarFilaGasto()" class="w-full mt-4 py-4 border-2 border-dashed border-gray-100 rounded-xl flex items-center justify-center gap-2 text-gray-300 font-bold text-sm hover:border-red-500 hover:text-red-500 transition-all group">
                <span class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">add_circle</span> Agregar otro gasto
            </button>
        </div>

        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-[1550px] px-4 z-50">
            <div class="bg-white p-6 rounded-[2rem] border border-gray-200 shadow-2xl flex justify-between items-center">
                <div class="flex gap-4 lg:p-10">
                    <div>
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Total Gastos</p>
                        <p id="contadorGastos" class="text-2xl font-black text-black">0 Items</p>
                    </div>
                    <div>
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Total a Pagar</p>
                        <p id="montoTotalGastos" class="text-2xl font-black text-red-500">$0.00</p>
                    </div>
                </div>
                <button onclick="guardarLoteGastos()" class="bg-red-500 text-white px-16 py-4 rounded-2xl font-black uppercase tracking-widest text-sm shadow-xl shadow-red-500/30 hover:scale-105 transition-all flex items-center gap-3">
                    <span class="material-symbols-outlined font-bold">check_circle</span> Guardar Gastos
                </button>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="gastos.js"></script>
    <script>
        function verificarExtrasGasto(select) {
            const row = select.closest('tr');
            
            const inputDias = row.querySelector('.row-dias-credito');
            const inputOtroMetodo = row.querySelector('.row-metodo-otro');
            
            if (select.classList.contains('row-metodo')) {
                if (select.value === 'Crédito') {
                    inputDias.classList.remove('hidden');
                } else {
                    inputDias.classList.add('hidden');
                    inputDias.value = '';
                }
                
                if (select.value === 'Otros') {
                    inputOtroMetodo.classList.remove('hidden');
                } else {
                    inputOtroMetodo.classList.add('hidden');
                    inputOtroMetodo.value = '';
                }
            }

            const inputSubcatExtra = row.querySelector('.row-subcat-extra');
            if (select.classList.contains('row-subcat')) {
                if (select.value === 'otros:') {
                    inputSubcatExtra.classList.remove('hidden');
                } else {
                    inputSubcatExtra.classList.add('hidden');
                    inputSubcatExtra.value = '';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof agregarFilaGasto === 'function') agregarFilaGasto();
        });
    </script>
</body>
</html>
