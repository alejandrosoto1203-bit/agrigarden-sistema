<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registro Múltiple - Agrigarden</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#19e66b" },
                    fontFamily: { sans: ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body { background-color: #f8faf9; font-family: 'Manrope', sans-serif; }
        .input-capture { border: none; border-radius: 0.75rem; background: #f3f4f6; padding: 0.75rem 0.5rem; font-size: 0.75rem; font-weight: 600; width: 100%; transition: all 0.2s; }
        .input-capture:focus { background: white; ring: 2px; ring-color: #19e66b; outline: none; box-shadow: 0 0 0 4px rgba(25, 230, 107, 0.1); }
        .full-container { max-width: 98% !important; margin: 0 auto; }
        .input-client-highlight { border: 1px solid #19e66b; background: #f0fff4 !important; opacity: 1 !important; }
    </style>
</head>
<body class="min-h-screen text-[#111814] flex flex-col">

    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-6">
            <a href="ingresos.html" class="flex items-center gap-2 text-gray-400 hover:text-black transition-colors font-bold text-sm">
                <span class="material-symbols-outlined text-lg">arrow_back</span>
                Volver a Ingresos
            </a>
            <div class="h-6 w-px bg-gray-200"></div>
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-2xl text-primary">receipt_long</span>
                <h2 class="text-lg font-extrabold tracking-tight text-black uppercase italic">Registro de Ingresos Múltiples</h2>
            </div>
        </div>
    </header>

    <main class="flex-1 p-4 full-container w-full mb-32">
        <div class="bg-white rounded-[1.5rem] border border-gray-200 shadow-sm overflow-hidden p-4">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-separate border-spacing-x-0 border-spacing-y-1">
                    <thead class="bg-[#f1f4f2] text-gray-500 text-[10px] font-black uppercase tracking-[0.2em]">
                        <tr>
                            <th class="py-4 px-4 rounded-l-xl w-[8%] text-center">Fecha</th>
                            <th class="py-4 px-2 w-[9%] text-center">Transacción #</th>
                            <th class="py-4 px-2 w-[10%] text-center">Tipo</th>
                            <th class="py-4 px-2 w-[12%] text-center">Método</th>
                            <th class="py-4 px-2 w-[12%] text-center">Nombre Cliente</th>
                            <th class="py-4 px-2 w-[10%] text-center">Teléfono</th>
                            <th class="py-4 px-2 w-[8%] text-center">Monto</th>
                            <th class="py-4 px-2 w-[8%] text-center">Sucursal</th>
                            <th class="py-4 px-2 text-center text-primary">Notas / Descripción</th>
                            <th class="py-4 px-1 w-10 text-center rounded-r-xl"></th>
                        </tr>
                    </thead>
                    <tbody id="filasCaptura">
                    </tbody>
                </table>
            </div>

            <button onclick="agregarFila()" class="w-full mt-4 py-4 border-2 border-dashed border-gray-100 rounded-xl flex items-center justify-center gap-2 text-gray-300 font-bold text-sm hover:border-primary hover:text-primary transition-all group">
                <span class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">add_circle</span> 
                Agregar otro ingreso
            </button>
        </div>

        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-[1550px] px-4 z-50">
            <div class="bg-white p-6 rounded-[2rem] border border-gray-200 shadow-2xl flex justify-between items-center">
                <div class="flex gap-10">
                    <div>
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Total Entradas</p>
                        <p id="contadorFilas" class="text-2xl font-black text-black">0 Ingresos</p>
                    </div>
                    <div>
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Monto Bruto Total</p>
                        <p id="montoTotalVisual" class="text-2xl font-black text-primary">$0.00</p>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <button id="btnProcesar" onclick="procesarLote()" class="bg-primary text-black px-16 py-4 rounded-2xl font-black uppercase tracking-widest text-sm shadow-xl shadow-primary/20 hover:scale-105 active:scale-95 transition-all flex items-center gap-3">
                        <span class="material-symbols-outlined font-bold">check_circle</span> Guardar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="ingresos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(typeof agregarFila === 'function') agregarFila();
        });
    </script>
</body>
</html>
