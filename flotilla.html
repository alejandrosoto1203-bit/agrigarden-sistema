<!DOCTYPE html>
<html lang="es">

<head>
    <script src="config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Flotillas | Agrigarden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFAFA;
            color: #1e293b;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Outfit', sans-serif;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            border: 1px solid #F1F5F9;
            transition: all 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: #18181b;
            color: white;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #27272a;
            transform: translateY(-1px);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-ok {
            background: #dcfce7;
            color: #166534;
        }

        .status-warning {
            background: #fef9c3;
            color: #854d0e;
        }

        .status-danger {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="pt-20 lg:pt-0 flex-1  p-4 lg:p-10 space-y-8 min-w-0 overflow-y-auto">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight italic uppercase">Control de Flotillas</h1>
                <p class="text-gray-400 font-medium">Gestión de mantenimiento y documentación vehicular</p>
            </div>

            <button onclick="abrirModal()" data-permiso-editar="flotilla"
                class="btn-primary flex items-center gap-3 px-6 py-3 rounded-xl font-bold text-sm shadow-xl shadow-gray-200">
                <span class="material-symbols-outlined text-xl">directions_car</span> Nuevo Vehículo
            </button>
        </header>

        <!-- VEHICLE LIST -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="listaVehiculos">
            <!-- JS Injection -->
            <div class="col-span-full text-center py-20 text-gray-400 font-bold italic">
                Cargando flotilla...
            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div id="modalFlotilla"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-[100] flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div
            class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl transform scale-95 transition-all duration-300 p-4 lg:p-8 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h3 class="text-2xl font-extrabold tracking-tight" id="modalTitle">Nuevo Vehículo</h3>
                    <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Detalles y Mantenimiento</p>
                </div>
                <button onclick="cerrarModal()"
                    class="size-8 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-gray-100 transition-colors">
                    <span class="material-symbols-outlined text-lg">close</span>
                </button>
            </div>

            <form id="formFlotilla" onsubmit="guardarVehiculo(event)" class="space-y-6">
                <input type="hidden" id="vehiculoId">

                <!-- Basic Info -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="label-form">Marca</label>
                        <input type="text" id="marca" required class="input-form" placeholder="Ej: Nissan">
                    </div>
                    <div>
                        <label class="label-form">Modelo</label>
                        <input type="text" id="modelo" required class="input-form" placeholder="Ej: NP300">
                    </div>
                    <div>
                        <label class="label-form">Año</label>
                        <input type="number" id="anio" required class="input-form" placeholder="2024">
                    </div>
                    <div>
                        <label class="label-form">Placas</label>
                        <input type="text" id="placas" required class="input-form uppercase" placeholder="ABC-123-D">
                    </div>
                </div>

                <div>
                    <label class="label-form">Empleado Responsable</label>
                    <select id="responsable" class="input-form">
                        <option value="">-- Cargando empleados... --</option>
                    </select>
                </div>

                <div class="border-t border-gray-100 my-4"></div>

                <!-- Control Dates -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="label-form text-blue-600">Último Mantenimiento (Gral)</label>
                        <input type="date" id="ultimo_mantenimiento" class="input-form">
                    </div>
                    <div>
                        <label class="label-form text-amber-600">Último Cambio de Aceite</label>
                        <input type="date" id="ultimo_cambio_aceite" required class="input-form">
                        <p class="text-[10px] text-gray-400 mt-1 font-bold">* El próximo se calculará a 6 meses</p>
                    </div>
                    <div>
                        <label class="label-form">Ultima Verificación</label>
                        <input type="date" id="ultima_verificacion" class="input-form">
                    </div>
                    <div>
                        <label class="label-form">Último Pago Seguro</label>
                        <input type="date" id="ultimo_pago_seguro" class="input-form">
                    </div>
                </div>

                <!-- Checkboxes -->
                <div class="flex gap-6 pt-2">
                    <label
                        class="flex items-center gap-3 cursor-pointer bg-gray-50 p-3 rounded-xl border border-gray-200 hover:bg-white transition-colors">
                        <input type="checkbox" id="tenencia_pagada" class="size-5 rounded text-black focus:ring-black">
                        <span class="text-xs font-bold uppercase text-gray-600">Tenencia Pagada</span>
                    </label>
                    <label
                        class="flex items-center gap-3 cursor-pointer bg-gray-50 p-3 rounded-xl border border-gray-200 hover:bg-white transition-colors">
                        <input type="checkbox" id="cambio_placas" class="size-5 rounded text-black focus:ring-black">
                        <span class="text-xs font-bold uppercase text-gray-600">Cambio de Placas Realizado</span>
                    </label>
                </div>

                <div class="pt-6 border-t border-gray-100 flex gap-4">
                    <button type="button" id="btnEliminar" onclick="eliminarVehiculo()"
                        class="hidden px-6 py-4 text-red-500 font-bold text-xs hover:bg-red-50 rounded-xl transition-colors">
                        ELIMINAR
                    </button>
                    <button type="submit" data-permiso-editar="flotilla"
                        class="flex-1 btn-primary py-4 rounded-xl font-bold text-sm tracking-wide shadow-lg shadow-gray-200">
                        GUARDAR DATOS
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- STYLES UTILS -->
    <style>
        .label-form {
            display: block;
            font-size: 0.75rem;
            font-weight: 900;
            color: #9ca3af;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .input-form {
            width: 100%;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
            transition: all 0.2s;
        }

        .input-form:focus {
            outline: none;
            ring: 2px solid black;
            border-color: transparent;
            background-color: white;
        }
    </style>

    <!-- SCRIPTS -->
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="permisos.js"></script>
    <script src="menu.js"></script>
    <script src="flotilla.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            inyectarMenu('flotilla'); // Need to add 'flotilla' to menu.js if logic depends on ID
            cargarFlotilla();
        });

        // Modal Logic
        const modal = document.getElementById('modalFlotilla');

        function abrirModal(vehiculo = null) {
            const form = document.getElementById('formFlotilla');
            const title = document.getElementById('modalTitle');
            const btnDelete = document.getElementById('btnEliminar');

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.firstElementChild.classList.remove('scale-95');
            }, 10);

            if (vehiculo) {
                // Edit
                title.innerText = 'Editar Vehículo';
                document.getElementById('vehiculoId').value = vehiculo.id;
                document.getElementById('marca').value = vehiculo.marca;
                document.getElementById('modelo').value = vehiculo.modelo;
                document.getElementById('anio').value = vehiculo.anio;
                document.getElementById('placas').value = vehiculo.placas;
                document.getElementById('responsable').value = vehiculo.responsable || '';

                document.getElementById('ultimo_mantenimiento').value = vehiculo.ultimo_mantenimiento || '';
                document.getElementById('ultimo_cambio_aceite').value = vehiculo.ultimo_cambio_aceite || '';
                document.getElementById('ultima_verificacion').value = vehiculo.ultima_verificacion || '';
                document.getElementById('ultimo_pago_seguro').value = vehiculo.ultimo_pago_seguro || '';

                document.getElementById('tenencia_pagada').checked = vehiculo.tenencia_pagada;
                document.getElementById('cambio_placas').checked = vehiculo.se_hizo_cambio_placas; // Using DB column name style

                btnDelete.classList.remove('hidden');
            } else {
                // New
                title.innerText = 'Nuevo Vehículo';
                form.reset();
                document.getElementById('vehiculoId').value = '';
                btnDelete.classList.add('hidden');
            }
        }

        function cerrarModal() {
            modal.classList.add('opacity-0');
            modal.firstElementChild.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
    </script>
</body>

</html>
